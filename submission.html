<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Submission | CMR University AI Conference 2025</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <style>
        /* Specific styles for the Paper Submission Form layout */
        .submission-form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input, 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .co-author-section {
            background: #fcfcfc;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .author-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .optional-text {
            color: #ff9800;
            font-size: 0.8rem;
        }

        .upload-area {
            border: 2px dashed #009688;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            background: #f0fdfa;
        }
    </style>
</head>
<body>

<div id="loader"></div>

<header>
    <nav class="navbar">
        <div class="logos">
            <div class="hamburger" onclick="toggleMenu()">☰</div>
            <img src="images/cmr-logo.png" alt="CMR University">
            <img src="images/ieee-logo.png" alt="IEEE">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="cfp.html">Call for Papers</a></li>
            <li><a href="dates.html">Important Dates</a></li>
            <li><a href="submission.html">Submission</a></li>
            <li><a href="registration.html">Registration</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="page-section reveal">
    <div class="submission-form-container">
        <div class="form-header">
            <h2 style="color: #003366;">Paper Submission</h2>
            <p>Please provide the required details and upload your research paper (PDF only).</p>
        </div>

        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Corresponding Author Name:</label>
                <input type="text" name="author_name" required>
            </div>

            <div class="form-group">
                <label>Organization Name:</label>
                <input type="text" name="org_name" required>
            </div>

            <div class="form-group">
                <label>Email Address:</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Topic:</label>
                <select name="topic" required>
                    <option value="">Select a topic</option>
                    <option>Artificial Intelligence and Machine Learning</option>
                    <option>Data Science and Big Data Analytics</option>
                    <option>Robotics and Autonomous Systems</option>
                    <option>Internet of Things & Smart Cities</option>
                    <option>Cybersecurity and Blockchain</option>
                    <option>Quantum Computing</option>
                </select>
            </div>

            <div class="form-group">
                <label>Paper Title:</label>
                <input type="text" name="paper_title" required>
            </div>

            <div class="form-group">
                <label>Abstract:</label>
                <textarea name="abstract" rows="6" placeholder="150-250 words..." required></textarea>
            </div>

            <h4 style="margin-bottom: 15px; color: #555;">Co-Authors <span class="optional-text">(optional)</span></h4>
            
            <div class="co-author-section">
                <div class="author-grid">
                    <div class="form-group">
                        <label>Co-Author 1 Name:</label>
                        <input type="text" name="coauthor1_name">
                    </div>
                    <div class="form-group">
                        <label>Affiliation:</label>
                        <input type="text" name="coauthor1_aff">
                    </div>
                </div>
            </div>

            <div class="co-author-section">
                <div class="author-grid">
                    <div class="form-group">
                        <label>Co-Author 2 Name:</label>
                        <input type="text" name="coauthor2_name">
                    </div>
                    <div class="form-group">
                        <label>Affiliation:</label>
                        <input type="text" name="coauthor2_aff">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Upload Paper (PDF, &lt;5 MB):</label>
                <div class="upload-area">
                    <input type="file" name="paper_file" accept=".pdf" required>
                </div>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button type="submit" class="btn-primary-pill" style="width: 250px;">Submit Paper</button>
            </div>
        </form>
    </div>
</section>

<footer>
    <p>© 2025 CMR University | IEEE Sponsored Conference</p>
</footer>

</body>
</html>
